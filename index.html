<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>潮街</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: rgb(193, 195, 195);
        background-image: url(https://www.xihachina.com/wp-content/uploads/2019/07/4-1561999687.jpeg);
      }
      * {
        border: 1px;
      }
      .flex {
        display: flex;
      }

      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt9 {
        margin-top: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
    </style>
  </head>
  <body class="flex">
    <div style="width: 300px" class="bai felx column">
      <div style="height: 200px" class="mg8 mgr8 mgt9">
        <img
          src="https://www.battleline.jp/images/material/afgk-image-1.jpg"
          height="200px"
          width="280px"
        />
      </div>
      <div style="height: 200px" class="mg8 mgr8 mgt9">
        <img
          src="https://img.alicdn.com/imgextra/i1/TB1hCdvUaL7gK0jSZFBSutZZpXa.jpg"
          height="200px"
          width="280px"
        />
      </div>
      <div style="height: 200px" class="mg8 mgr8 mgt9"></div>
      <div style="height: 200px" class="mg8 mgr8 mgt9"></div>
    </div>
    <div class="flex1 flex column">
      <div style="height: 200px" class="bai mgt8"></div>
      <div style="height: 200px" class="bai mgt8"></div>
      <div style="height: 200px" class="bai mgt8"></div>
    </div>
  </body>
</html>
